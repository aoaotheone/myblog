<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html{
            height: 100%;
            height: 100%;
        }
        body{
            margin: 0;
            padding: 0;
            height: 100%;
            height: 100%;
            background: black;
        }
        #loading{
            width: 20rem;
            height: 3rem;
            text-align: center;
            line-height: 3rem;
            font-size: 2rem;
            margin: 20rem auto;
            color: orange;
        }
        .three{
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        .markdown-body h1,h2,h3,h4,h5{
            color: orange;
        }
        .markdown-body p,code{
            color: wheat;
        }
        pre{
            background-color: rgba(250,250,250,0.1);
            padding: 20px;
        }
        p code{
            background-color: rgba(250,250,250,0.2);
            padding: 2px 5px;
            margin: 0 5px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="loading">loading...</div>
    <article class="markdown-body" id="article">
    </article>
    <script src="bundle.js"></script>
</body>
</html>
